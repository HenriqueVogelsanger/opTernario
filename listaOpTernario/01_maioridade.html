<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.
const idade = parseInt(prompt(`Qual a sua idade`)).trim().replace(",", ".")
    let mensagemFinal = (idade >= 18) ? "Ja atingiu a maioridade"
    : "Nao atingiu a maioridade"
    //Processamento


    //Saída
document.write(mensagemFinal)
</script>
