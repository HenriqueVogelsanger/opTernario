<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
const num1 = parseInt(prompt("Insira um numero inteiro")).trim().replace(",", ".")
    const num2 = parseInt(prompt("Insira outro numero inteiro")).trim().replace(",", ".")
    //Processamento
let mensagemFinal = (num1 > num2) ? `O primeiro numero, ${num1} é maior`
    : `O segundo numero, ${num2} é maior`
    //Saída
    alert(mensagemFinal)
</script>
