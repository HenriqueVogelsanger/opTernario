<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const letra = prompt("Informe uma letra").toUpperCase()

    //Processamento
    let mensagemFinal = (letra == "A" || letra == "E" || letra == "O" || letra == "I" || letra == "U") ? "Voce inseriu uma vogal"
    : "A letra inserida não é vogal"
        
    //Saída
    alert(mensagemFinal)
</script>
