
<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
    const litros = parseFloat(prompt("Qual é o preço do litro do combustível?").trim().replace(",", "."));
    const gasto = parseFloat(prompt("Quantos litros você gasta diariamente para ir ao trabalho?").trim().replace(",", "."));
    const publico = parseFloat(prompt("Qual é o preço do transporte público?").trim().replace(",", "."));

    //Processamento
    let mensagemFinal = "Você vai gastar " + `${litros} litros` 
    + " o que resultará em R$" + `${(litros * gasto).toFixed(2).replace(".", ",")}, ou gastará R$`
    + `${publico} no transporte público, ` 
    + `${(litros * gasto) > publico ? "você deveria ir de onibus" : "você deveria ir de carro"}`

    //Saída
    alert(`${mensagemFinal}`)

</script>
