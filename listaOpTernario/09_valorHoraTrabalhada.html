
<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
    const horas = parseInt(prompt(`Quantas horas você trabalha semanalmente?`).trim())
    const salario = parseFloat(prompt(`E quanto recebe por hora trabalhada?`).trim().replace(",", "."))

    //Processamento
    let mensagemFinal = "Você trabalha " + `${horas} hora` + `${horas > 1 ? "s" : ""} ` +
        `${horas <= 45 ? "e não haverá adicional, seu salário será de R$" + `${(horas * salario).toFixed(2).replace(".", ",")}.` : ""}` +
        
        `${(horas > 45 && horas <= 60) ? "e haverá um adicional de 20%, o que resultará em um salário de R$" +
         `${((salario * horas) * 1.20 ).toFixed(2).replace(".", ",")}.` : ""}` +

        `${horas > 60 ? "e haverá um adicional de 30%, o que resultará num salário de R$" + 
        `${((salario * horas) * 1.30).toFixed(2).replace(".", ",")}.` : ""}`;

    //Saída
    alert(`${mensagemFinal}`)
</script>
